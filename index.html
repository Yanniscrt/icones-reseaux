<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images côte à côte sans espace</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black; /* Fond noir */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligner en haut */
            height: 100vh; /* Prend toute la hauteur de la fenêtre */
            overflow: hidden; /* Empêche les barres de défilement */
        }

        .image-container {
            display: flex;
            justify-content: center;  /* Centre les images entre elles */
            align-items: center;      /* Aligne verticalement les images */
            margin-top: 20px; /* Donne un petit espace en haut, mais ajustable */
        }

        .image-container a {
            display: block; /* Pour ne pas avoir d'espaces autour des images */
            margin: 0; /* Supprime la marge autour des images */
            padding: 0; /* Supprime la marge intérieure */
        }

        .image-container a img {
            display: block;  /* Supprime l'espace sous l'image */
            width: 50px; /* Taille des images réduite à 50px */
            height: auto; /* Laisser la hauteur ajustée automatiquement pour garder les proportions */
            margin: 0; /* Aucune marge autour de l'image */
            padding: 0; /* Aucune marge intérieure */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Image 1 -->
        <a href="https://www.instagram.com/oddsidebaby?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">
            <img src="image1.png" alt="Instagram">
        </a>
        <!-- Image 2 -->
        <a href="https://www.youtube.com/@oddsidebaby" target="_blank">
            <img src="image2.png" alt="YouTube">
        </a>
    </div>
</body>
</html>
